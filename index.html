<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-logo">
      <img
        src="https://securelocks.net/wp-content/themes/sl/images/logo.svg"
        alt="Secure Locks"
      />
    </div>
    <div class="container">
      <div class="zone">
        <label for="makerSelect" class="label">Select Maker:</label>
        <select id="makerSelect" class="options"></select>
      </div>

      <div class="zone">
        <label for="modelSelect" class="label">Select Model:</label>
        <select id="modelSelect" class="options"></select>
      </div>

      <div class="zone">
        <label for="yearSelect" class="label">Select Year:</label>
        <select id="yearSelect" class="options"></select>
      </div>

      <div id="output"></div>
    </div>
  </body>
</html>
